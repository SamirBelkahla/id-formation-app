<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/accueil.css">
    <title>Accueil</title>

</head>
<body>
    <header>
    </header>
    <main>
        <div class="side_left">
            <img src="assets/img/logo.png" alt="logo">
            <h1 class="titre-accueil">Comment inscrire mon enfant ?</h1>
            <p class="sous-titre-accueil">Gérez les demandes d'inscription et de désinscription grâce à notre nouvelle application !</p>
            <form>
                <div class="user_connexion">
                    <label for="user_mail">
                        <input type="text" name="user_mail" placeholder="Adresse E-mail">
                    </label>
                    <label for="passeword">
                        <input type="text" placeholder="Mot de passe">
                    </label>
                    <label for="btn_mdp_oublie">
                        <input type="button" id="btn_mdp_oublie" value="Mot de passe oublié?">
                    </label>
                </div>
                <div class="identification">
                    <label for="btn_identification">
                        <input type="submit" id="btn_identification" value="S'inscrire">
                    </label>
                    <label for="btn_connexion">Vous avez déjà un compte ?
                        <input type="button" id="btn_connexion" value="CONNEXION">
                    </label>
                </div>
                <div class="btn_sign_in">
                    <input type="button" id="btn_compte_google" value="SIGN IN WITH GOOGLE">
                    <input type="button" id="btn_compte_fb" value="SIGN IN WITH FACEBOOK">
                </div>
            </form>
        </div>
        <div class="side_right">
            <img src="assets/img/cantine.png" alt="img-side">
        </div>
    </main>
</body>
</html>
