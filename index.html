<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
    <title>Accueil</title>

</head>
<body>
    <header>
    </header>
    <main>
        <div class="side_left">
            <img src="assets/img/logo.png" alt="logo" >
            <h1 class="titre-accueil" onclick="validInscription()">Cantine scolaire</h1>
            <p class="sous-titre-accueil">Gérez les demandes d'inscription et de désinscription grâce à notre nouvelle application !</p>
            <form id="login">
                <div class="user_connexion">
                    <label for="user_mail">
                        <input type="text" id="user-identifiant" name="user_identifiant" placeholder="Identifiant">
                    </label>
                    <label for="password">
                        <input type="text" id="user-mdp" name="user_mdp" placeholder="Mot de passe">
                    </label>
                    <label for="btn_mdp_oublie">
                        <input type="button" id="btn_mdp_oublie" value="Mot de passe oublié?" onclick="mdp()">
                    </label>
                </div>
                <div class="identification">
                    <label for="btn_identification">
                        <input type="submit" id="connexions" value="S'identifier">
                    </label>
                    <span>Vous n'avez pas de compte ?</span>
                    <label for="btn_inscription">
                        <input type="button" onclick="inscription()" value="S'inscrire">
                    </label>
                </div>
                <div class="btn_sign_in">
                    <input type="button" id="btn_compte_google" value="SIGN IN WITH GOOGLE" onclick="google()">
                    <input type="button" id="btn_compte_fb" value="SIGN IN WITH FACEBOOK" onclick="facebook()">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
