<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">    
    </header>
    <main>
        <section class="paiement">
            <h1>Paiement de la cotisation</h1>
            <p>La régularisation des arriérés peut se faire par chèque, en espèces sur place (du Lundi au Vendredi de 08h30 à 11h30 et de 13h30 à 16h30) ou par carte bancaire.</p>
        </section>    
            <section class="case">
                
                    <legend>Effectuer le paiement</legend>
                    <input type="radio" id="cheque" name="choix" value="cheque" checked>
                    <label for="cheque">Chèque</label>

                    <input type="radio" id="espece" name="choix" value="espece">
                    <label for="espece">Espèce</label>

                    <input type="radio" id="virement" name="choix" value="espece">
                    <label for="virement">Virement</label>

                    <input type="radio" id="carte" name="choix" value="espece">
                    <label for="carte">Carte</label>
            <input type="submit" value="Payer">        
            </section>
            
        </form>
            <section class="paiementretard">
                <h2>Paiements en retard</h2>
                <div class="retard"></div>
            </section>
    </main>
    <footer>
    </footer>
