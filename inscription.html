<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/inscription.css">
    <title>Inscription</title>
</head>
<body>
    <header>
    </header>
    <main>
        <img src="assets/img/logo.png" alt="logo" onclick="accueil()">
        <h1 class="titre-inscription">Inscription</h1>
        <span class="sous-titre">Tout gérer depuis notre application !</span>
        <form id="form-inscription">
            <div class="coordonnees">
                <div class="coordonnee1" >
                    <label for="last_name">
                        <input type="text" name="nom" placeholder="Nom">
                    </label>
                    <label for="first_name">
                        <input type="text" name="prenom" placeholder="Prenom">
                    </label>
                    <label for="rue_name">
                        <input type="text" name="adresse" placeholder="Adresse">
                    </label>
                    <label for="mail">
                        <input type="text" name="mail" placeholder="Mail">
                    </label>
                    <label for="tel "> 
                        <input type="text" name="telephone" placeholder="Téléphone">
                    </label>
                    <label for="iban">
                        <input type="text" name="ribIban" placeholder="IBAN">
                    </label>
                </div>
                <div class="coordonnee2">
                    <label for="last_name">
                        <input type="text" name="nom-enfant" placeholder="Nom de l'enfant">
                    </label>
                    <label for="first_name" >
                        <input type="text" name="enfant" placeholder="Prénom de l'enfant">
                    </label>
                    <label for="birth_date">Date de naissance : 
                        <input type="date" name="dateNaissance" value="" min="2022-04-06" max="2022-12-31">
                    </label>
                    <label for="allergies">
                        <input type="text" name="allergies" placeholder="Allergies">
                    </label>
                    <label for="regime">
                        <input type="text" name="regime" placeholder="Régime de cantine souhaité">
                    </label>
                    </label>
                </div>
            </div>
            <div class="buttons">
                <div class="btns_co">
                    <label for="btn_inscription">
                        <input type="submit" id="btn_inscription" value="S'inscrire">
                    </label>
                    <label for="btn_connexion">Vous avez déjà un compte ?
                        <input type="button" id="btn_connexion" value="CONNEXION">
                    </label>
                </div>
                <div class="btn_sign_in">
                    <input type="button" id="btn_compte_google" value="SIGN IN WITH GOOGLE" onclick="google()">
                    <input type="button" id="btn_compte_fb" value="SIGN IN WITH FACEBOOK" onclick="facebook()">
                </div>
            </div>
        </form>
    </main>
    <footer>
    </footer>
    <script src="assets/js/inscription.js"></script>
</body>
</html>
