<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/inscription.css">
    <title>Inscription</title>
</head>
<body>
    <header>
    </header>
    <main>
        <img src="/assets/img/logo.png" alt="logo">
        <h1 class="titre-inscription">Inscription</h1>
        <span class="sous-titre">Tout gérer depuis notre application</span>
        <form>
            <div class="coordonnees">
                <div class="coordonnee1" >
                    <label for="last_name">
                        <input type="text" name="nom_contact" placeholder="Nom">
                    </label>
                    <label for="first_name">
                        <input type="text" placeholder="Prenom">
                    </label>
                    <label for="rue_name">
                        <input type="text" placeholder="Adresse">
                    </label>
                    <label for="code_postal">
                        <input type="text" placeholder="Code Postal">
                    </label>
                    <label for="ville"> 
                        <input type="text" placeholder="Ville">
                    </label>
                    <label for="tel "> 
                        <input type="text" placeholder="Téléphone">
                    </label>
                    <label for="last_name">
                        <input type="text" placeholder="Nom de l'enfant">
                    </label>
                    <label for="first_name" >
                        <input type="text" placeholder="Prénom de l'enfant">
                    </label>
                </div>
                <div class="coordonnee2">
                    <label for="birth_date">Date de naissance de l'enfant: 
                        <input type="date" name="date-debut" value="" min="2022-04-06" max="2022-12-31">
                    </label>
                    <label for="allergies">Allergies :
                        <select name="allergies">
                            <option value="sans">Sans</option>
                            <option value="gluten">Gluten</option>
                            <option value="lactose">Lactose</option>
                            <option value="blé">Blé</option>
                            <option value="arachide">Arachide</option>
                            <option value="soja">Soja</option>
                        </select>
                    </label>
                    <label for="iban">
                        <input type="text" placeholder="IBAN">
                    </label>
                    <label for="btn_inscription">
                        <input type="submit" id="btn_inscription" value="S'inscrire">
                    </label>
                    <label for="btn_connexion">Vous avez déjà un compte ?
                        <input type="button" id="btn_connexion" value="CONNEXION">
                    </label>
                </div>
            </div>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
