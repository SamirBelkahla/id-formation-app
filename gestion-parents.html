<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='assets/js/gestion-parents.js' async></script>
    <link href="assets/css/gestion-parents.css" rel="stylesheet" type="text/css" />
    <title>Gestion parents</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <h1>Gestion enfant</h1>
        <form>
                <label><span>Nom</span>  <input type="text" autofocus></label>
                <label><span>Prénom</span>  <input type="text"></label>
                <label><span>Date de naissance</span>  <input type="text"></label>
                <label><span>E-mail</span> <input type="email" pattern="[a-zA-Z]*.[a-zA-Z]*@id-formation.fr"></label>   
                <label class="texte">Adresse<textarea id="petit_texte" name="petit-texte"></textarea></label>
                <label><span>Portable</span> <input type="tel" pattern="06[0-9]{8}"></label>
                <label><span>Nom complet du Parent</span>  <input type="text"></label>
        <h2>Gestion parent</h2>
            <label><span>Nom du père</span>  <input type="text"></label>
            <label><span>Nom de la mère</span>  <input type="text"></label>
            <label><span>E-mail</span> <input type="email" pattern="[a-zA-Z]*.[a-zA-Z]*@id-formation.fr"></label>
            <label class="texte">Adresse<textarea id="petit_texte" name="petit-texte"></textarea></label>
            <label><span>Portable</span> <input type="tel" pattern="06[0-9]{8}"></label>
            <legend>Paiement</legend>
            <label>Espèces<input type="checkbox"></label>
            <label>Virement<input type="checkbox"></label>
            <input type="submit" class="bouton" value="Soumettre">
        </form>
    </main>
</body>
</html>
